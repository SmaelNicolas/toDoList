<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <h1 class="title" id="title">To-Do List</h1>

        <div class="inputs">

            <input type="text" placeholder="Write to do" class="input" id="input">
            <button class="button submit" id="buttonSubmit">Submit</button>
            <button class="button clear" id="buttonClear">Clear List</button>
        </div>

        <div class="list">

        </div>




    </section>


</body>

</html>
